<div class="hashtag-bubble" :class="{'click-aite':myWorkOrderModel.clickHashShow}" v-show="!myWorkOrderModel.aite">
    <div class="hashtag-sop">
        <div class="sop-header">
            <span>选择SOP</span>
            <div class="sop-header-btn">
                <span onclick="yn_method.unfold(this,true)">筛选</span>
                <span onclick="yn_method.unfold(this,false)">收起</span>
            </div>
        </div>
        <div class="sop-body">
            <div class="sop-list" v-show="myWorkOrderModel.sopList.length">
                <div class="aite-list" v-for="(sop, index) in myWorkOrderModel.sopList" :index="index" :title="sop.sop_name">
                    <div >
                        <span v-text="sop.sop_name" @click="detailSop(sop,$event)"></span>
                    </div>
                    <div>
                        <pswitch-checkbox v-bind="true" :id="sop.sop_id"></pswitch-checkbox>
                    </div>
                </div>
            </div>
            <div class="sop-nodata" v-show="!myWorkOrderModel.sopList.length">
                <div class="image-div">
                    <img src="../images/nodata.png" alt="暂无内容"/>
                    <p>哎呀，什么都没找到！</p>
                </div>
            </div>
        </div>
        <div class="sop-footer">
            <pbutton-blue text="确定" disabled="true" id="able-btn" click="yn_method.enterSop(event,true)"></pbutton-blue>
        </div>
    </div>
    <div class="hashtag-filter">
        <div class="sop-header">
            <span>筛选条件</span>
            <div class="sop-header-btn">
                <span @click="selAllTags()">清空已选</span>
                <span @click="toQuerySopListForSel(false,$event)">确定</span>
            </div>
        </div>
        <div class="filter-body">
            <div class="filter-box">
                <div class="filter-div" v-show="myWorkOrderModel.sopCriteria.brands && myWorkOrderModel.sopCriteria.brands.length">
                    <div class="filter-type">
                        <span>品牌:</span>
                    </div>
                    <div class="filter-name">
                        <div class="filter-all">
                            <span class="sel-all" id="all_brands">全部</span>
                        </div>
                        <div class="filter-other">
                            <span v-for="item in myWorkOrderModel.sopCriteria.brandsArr" v-text="item.name"  @click="selBrand(item, $event)" :class="item.selected ? 'sel-span' : ''">品牌1</span>
                        </div>

                    </div>
                </div>
                <div class="filter-div" v-show="myWorkOrderModel.sopCriteria.order_type && myWorkOrderModel.sopCriteria.order_type.length">
                    <div class="filter-type">
                        <span>工单类型:</span>
                    </div>
                    <div class="filter-name">
                        <div class="filter-all">
                            <span class="sel-all" id="all_order_type">全部</span>
                        </div>
                        <div class="filter-other">
                            <span v-for="item in myWorkOrderModel.sopCriteria.order_type" v-text="item.name" @click="selOrderType(item, $event)" :class="item.selected ? 'sel-span' : ''"></span>
                        </div>

                    </div>
                </div>
                <div class="filter-div" v-show="myWorkOrderModel.sopCriteria.fit_objs && myWorkOrderModel.sopCriteria.fit_objs.length">
                    <div class="filter-type">
                        <span>适用对象:</span>
                    </div>
                    <div class="filter-name">
                        <div class="filter-all">
                            <span class="sel-all" id="all_fit_objs">全部</span>
                        </div>
                        <div class="filter-other">
                            <span v-for="item in myWorkOrderModel.sopCriteria.fit_objs" v-text="item.obj_name" @click="selFitObj(item, $event)" :class="item.selected ? 'sel-span' : ''"></span>
                        </div>

                    </div>
                </div>
                <div class="filter-div" v-show="myWorkOrderModel.sopCriteria.labels && myWorkOrderModel.sopCriteria.labels.length">
                    <div class="filter-type">
                        <span>自定义:</span>
                    </div>
                    <div class="filter-name">
                        <div class="filter-all">
                            <span class="sel-all" id="all_labels">全部</span>
                        </div>
                        <div class="filter-other">
                            <span v-for="item in myWorkOrderModel.sopCriteria.labelsArr" v-text="item.name" @click="selLabel(item, $event)" :class="item.selected ? 'sel-span' : ''"></span>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
