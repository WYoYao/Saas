<script type="text/html" id="select-save-mode">
    <div class="saveModeCont">
        <div class="selectCont" id="editSelBox">
            <div class="radioButton" v-bind:class="{'checked':editMode == 'modify'}"><span class="but"></span><span class="cont">修正输入错误</span></div>
            <div class="radioButton" v-bind:class="{'checked':editMode != 'modify'}"><span class="but"></span><span class="cont">该信息有变化</span></div>
        </div>
        <div class="changeInfo" v-show="editMode != 'modify'">
            <div class="selectLine">
                <span>真实信息发生更改的内容及时间</span>
            </div>
            <div class="contTitle">生效时间：</div>
            <div class="timeBox">
                <ptime-form id="editTimeBox">
                    <panel timetype="yMd">
                    </panel>
                </ptime-form>
            </div>
            <div class="contTitle">历史记录：</div>
            <div class="historyTitle"><span>生效时间</span><span>变化内容</span></div>
            <ul class="historyList">
                <li v-for="item in infoPointHis"><span>{{item.date}}</span><span>{{item.value}}</span></li>
            </ul>
        </div>
        <div class="editButton">
            <pbutton-blue text="确定" click="infoEditSure" style="margin-right:40px;" id="sureEditBut"></pbutton-blue>
            <pbutton-white text="取消" click="infoEditCancle"></pbutton-white>
        </div>
    </div>
</script>
<script type="text/html" id="space-warn-edit">
    <div class="warnCont">
        <div class="warnExplain">当空间正参与到以下类型工单中时，您在页面中需要看到特殊提醒</div>
        <ul class="warnList">
            <li v-for="item in spaceRemind">
                <span class="cont"
                      v-bind:class="{'safeOrder':item.code=='1','repairOrder':item.code=='2','checkOrder':item.code=='3','runOrder':item.code=='4','securOrder':item.code=='5'}">{{item.name}}</span>
                <span class="checkbox" v-bind:class="{checked:item.is_remind}" v-on:click="checkRemind(item)"></span>
            </li>
        </ul>

        <div class="edit_button">
            <pbutton-blue text="确定" click="sureWarnSet" style="margin-right: 40px;"></pbutton-blue>
            <pbutton-white text="取消" click="cancelWarnSet"></pbutton-white>
        </div>
    </div>
</script>
