<div class="equipmentDetail">
    <div class="content ">
        <div class="headerd">
            <span class="btn fl">
                <pbutton-white text="取消" click=""></pbutton-white>
            </span>
            <span class="btn fr">
                <pbutton-white text="添加新系统" click="showAddSystem"></pbutton-white>
            </span>
        </div>
        <div class="contentd addSystemCont">
            <div class="leftCont">
                <div class="leftHead">
                    <div class="dropItem">
                        <span class="dropTitle">系统类型：
                        </span>
                        <div class="dropBox">
                            <pcombobox-normal>
                                <header placeholder="请选择系统"></header>
                                <item datasource="systemTypeArr" text="name"></item>
                            </pcombobox-normal>
                        </div>
                    </div>
                    <div class="dropItem">
                        <span class="dropTitle">专业：
                        </span>
                        <div class="dropBox">
                            <pcombobox-normal>
                                <header placeholder="请选择专业"></header>
                                <item datasource="majorTypeArr" text="name"></item>
                            </pcombobox-normal>
                        </div>
                    </div>

                </div>
                <div class="treeList">
                    <div class="buildItem">
                        <div class="buildTitle" stype="close"><span class="arrow" onclick="showSystList(event)">r</span><span>建筑名称a</span></div>
                        <div class="systemCont">
                            <div class="noData" style="display: none">该建筑在当前筛选项下尚无系统</div>
                            <ul class="systemList">
                                <li>制冷机1</li>
                                <li class="sel">冷冻机2</li>
                                <li>制冷机1</li>
                                <li>冷冻机2</li>
                            </ul>
                        </div>
                    </div>
                    <div class="buildItem">
                        <div class="buildTitle" stype="close"><span class="arrow" onclick="showSystList(event)">r</span><span>建筑名称a</span></div>
                        <div class="systemCont">
                            <div class="noData">该建筑在当前筛选项下尚无系统</div>
                            <ul class="systemList"></ul>
                        </div>

                    </div>
                </div>
            </div>
            <div class="rightCont">
                <div class="detailFloat">
                    <div class="detailHead">系统详情</div>
                    <div class="detailItem">
                        <div class="contShow canEdit">
                            <span class="name">系统名称：</span><span class="cont">dsd</span><span
                                class="edit" onclick="editItem(event)"><em>e</em>编辑</span>
                        </div>
                        <div class="editShow">
                            <span class="name">系统名称：</span>
                            <div class="editInput">
                                <ptext-text placeholder="最多10个字">
                                        <verify errtip="不能为空" verifytype="space">
                                        <verify>
                                    </ptext-text>
                            </div>
                            <span class="cancel" onclick="cancelEdit(event)">x</span>
                            <span class="sure">Z</span>
                        </div>
                    </div>
                    <div class="detailItem">
                        <div class="contShow canEdit">
                            <span class="name">系统编码：</span><span class="cont">dsd</span>
                        </div>
                    </div>
                    <div class="detailItem">
                        <div class="contShow canEdit">
                            <span class="name">所属建筑：</span><span class="cont">dsd</span>
                        </div>
                    </div>
                    <div class="detailItem">
                        <div class="contShow canEdit">
                            <span class="name">所属专业：</span><span class="cont">dsd</span>
                        </div>
                    </div>
                    <div class="detailItem">
                        <div class="contShow canEdit">
                            <span class="name">所属系统类：</span><span class="cont">dsd</span>
                        </div>
                    </div>
                </div>
                <div class="noData"></div>
            </div>
        </div>
    </div>
</div>
<div class="equipmentDetail" style="display: none;" id="addSystemDiv">
    <div class="content ">
        <div class="headerd">
            <span class="btn fl">
                <pbutton-white text="取消" click="hideAddSystem"></pbutton-white>
            </span>
            <span class="btn fr">
                <pbutton-blue text="保存" click=""></pbutton-blue>
            </span>
        </div>
        <div class="contentd i_borderTop">
            <div class="i_content sys_i_content">
                <div class="own verticalAxes" id="spaceNavigBar">
                    <div class="circleDiv">
                        <div class="circle sel" stype="baseSection">
                            <span class="name">基础</span>
                        </div>
                        <div class="circle" stype="technoSection">
                            <span class="name">技术参数</span>
                        </div>
                    </div>
                </div>
                <div class="moduleItem" id="baseSection">
                    <div class="header">基础</div>
                    <div class="eachItem lineItem">
                        <div class="name"><span><em>*</em>系统名称</span></div>
                        <div class="cont">
                            <ptext-text placeholder="最多10个字">
                                        <verify errtip="不能为空" verifytype="space"><verify>
                                    </ptext-text>
                        </div>
                    </div>
                    <div class="eachItem lineItem">
                        <div class="name"><span><em>*</em>系统编码</span></div>
                        <div class="cont">
                            <ptext-text placeholder="最多50个字">
                                        <verify errtip="不能为空" verifytype="space"><verify>
                                    </ptext-text>
                        </div>
                    </div>
                    <div class="eachItem lineItem">
                        <div class="name"><span><em>*</em>所属建筑</span></div>
                        <div class="cont">
                            <pcombobox-normal align="left" sel="" id="'spaceFloorDrop'">
                                        <header placeholder="请选择建筑"></header>
                                        <item datasource="spaceFloorArr" text="floor_local_name"></item>
                                    </pcombobox-normal>
                        </div>
                    </div>
                    <div class="eachItem lineItem">
                        <div class="name"><span><em>*</em>所属专业</span></div>
                        <div class="cont">
                            <pcombobox-normal align="left" sel="">
                                        <header placeholder="请选择专业"></header>
                                        <item datasource="spaceFloorArr" text="floor_local_name"></item>
                                    </pcombobox-normal>
                        </div>
                    </div>
                    <div class="eachItem lineItem">
                        <div class="name"><span><em>*</em>所属系统类型</span></div>
                        <div class="cont">
                            <pcombobox-normal align="left" sel="">
                                        <header placeholder="请选择系统类型"></header>
                                        <item datasource="spaceFloorArr" text="floor_local_name"></item>
                                    </pcombobox-normal>
                        </div>
                    </div>
                </div>
                <div class="moduleItem" id="technoSection">
                    <div class="header">技术参数</div>
                    <div class="eachItem lineItem">
                        <div class="name"><span><em>*</em>名称</span></div>
                        <div class="cont">
                            <ptext-text placeholder="最多10个字">
                                        <verify errtip="不能为空" verifytype="space"><verify>
                                    </ptext-text>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
</div>
