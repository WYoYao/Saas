<div class="equipmentDetail" v-show='onPage=="insert"'>
    <div class="content ">
        <div class="headerd">
            <span class="btn fl">
                <pbutton-white text="取消" click=""></pbutton-white>
            </span>
            <span class="btn fr bfbtn">
                <pbutton-blue text="保存" click=""></pbutton-blue>
            </span>
        </div>
        <div class="contentd i_borderTop">
            <div class="i_content">
                <!-- 进度轴 Start -->
                <div class="verticalAxes">
                    <div class="circle"><span class="name">基础</span></div>
                    <div class="circle sel"><span class="name">租户</span></div>
                    <div class="circle"><span class="name">人员</span></div>
                    <div class="circle"><span class="name">水电气</span></div>
                    <div class="circle"><span class="name">关键指标</span></div>
                </div>
                <!-- 进度轴 End -->
                <div class="moduleItem">
                    <div class="header">基础</div>
                    <div class="eachItem lineItem">
                        <div class="name"><span><em>*</em>设备名称</span></div>
                        <div class="cont">
                            <ptext-text id='insert_equip_local_name' placeholder="最多20个字">
                                <verify errtip="不可为空" verifytype="space"></verify>
                            </ptext-text>
                        </div>
                    </div>
                    <div class="eachItem leftItem">
                        <div class="name"><span><em>*</em>空间编码</span></div>
                        <div class="cont">
                            <ptext-text id='insert_space_id' placeholder="最多20个字">
                                <verify errtip="不可为空" verifytype="space"></verify>
                            </ptext-text>
                        </div>
                    </div>
                    <div class="eachItem rightItem">
                        <div class="name"><span>BIM模型中编码</span></div>
                        <div class="cont">
                            <ptext-text id='insert_BIMID' placeholder="最多20个字">
                                <verify errtip="不可为空" verifytype="space"></verify>
                            </ptext-text>
                        </div>
                    </div>
                    <div class="eachItem leftItem">
                        <div class="name"><span><em>*</em>安装位置</span><span class="add">+添加新位置</span></div>
                        <div class="cont">
                            <divclass="per-combobox-title">
                                <span class="per-combobox_name">请选择安装位置</span>
                                <span class="per-combobox_icon">v</span>
                        </div>
                        <div class="controCtr">
                            <ptree-normal bind="true" datasource="treeData" sel="itemClick" number="1">
                                <item itemid="id" text="name" child="child" issearch="true"></item>
                                <panel width="400" height="600"></panel>
                            </ptree-normal>
                        </div>
                    </div>
                    <div class="eachItem rightItem">
                        <div class="name"><span>所属系统</span><span class="add">+添加新系统</span></div>
                        <div class="cont">
                            <pcombobox-normal id="insert_system_id">
                                <header placeholder="请选择所属系统"></header>
                                <item datasource="[{name:'leo'}]" text="name"></item>
                            </pcombobox-normal>
                        </div>
                    </div>
                    <div class="eachItem leftItem">
                        <div class="name"><span><em>*</em>设备类型</span></div>
                        <div class="cont">
                            <pcombobox-normal id="insert_equip_category">
                                <header placeholder="请选择设备类型"></header>
                                <item datasource="[{name:'leo'}]" text="name"></item>
                            </pcombobox-normal>
                        </div>
                    </div>
                    <div class="eachItem rightItem">
                        <div class="name"><span><em>*</em>设备类型</span></div>
                        <div class="cont">
                            <pcombobox-normal id="insert_equip_category">
                                <header placeholder="请选择设备类型"></header>
                                <item datasource="[{name:'leo'}]" text="name"></item>
                            </pcombobox-normal>
                        </div>
                    </div>

                    <div class="eachItem leftItem">
                        <div class="name"><span>长</span></div>
                        <div class="cont">
                            <ptext-text id="insert_length" placeholder="请输入数字" text="m">
                                <verify errtip="不可为空" verifytype="space"></verify>
                            </ptext-text>
                        </div>
                    </div>
                    <div class="eachItem rightItem">
                        <div class="name"><span>宽</span></div>
                        <div class="cont">
                            <ptext-text id="insert_width" placeholder="请输入数字" text="m">
                                <verify errtip="不可为空" verifytype="space"></verify>
                            </ptext-text>
                        </div>
                    </div>
                    <div class="eachItem leftItem">
                        <div class="name"><span>高</span></div>
                        <div class="cont">
                            <ptext-text id="insert_height" placeholder="请输入数字" text="m">
                                <verify errtip="不可为空" verifytype="space"></verify>
                            </ptext-text>
                        </div>
                    </div>
                    <div class="eachItem rightItem">
                        <div class="name"><span>重</span></div>
                        <div class="cont">
                            <ptext-text id="insert_mass" placeholder="请输入数字" text="kg">
                                <verify errtip="不可为空" verifytype="space"></verify>
                            </ptext-text>
                        </div>
                    </div>

                    <div class="eachItem leftItem">
                        <div class="name"><span>主要材质</span></div>
                        <div class="cont">
                            <ptext-text id="insert_material" placeholder="最多20个字符">
                                <verify errtip="不可为空" verifytype="space"></verify>
                            </ptext-text>
                        </div>
                    </div>
                    <div class="eachItem rightItem">
                        <div class="name"><span>所属部门</span></div>
                        <div class="cont">
                            <ptext-text id="insert_dept" placeholder="请填写所属部门">
                                <verify errtip="不可为空" verifytype="space"></verify>
                            </ptext-text>
                        </div>
                    </div>

                    <div class="eachItem leftItem">
                        <div class="name"><span>设备照片</span></div>
                        <div class="cont">
                            <pupload-attachment number="4" id="insert_picture" accept='png,jpg'></pupload-attachment>
                        </div>
                    </div>

                    <div class="eachItem leftItem">
                        <div class="name"><span>设备文档</span></div>
                        <div class="cont">
                            <pupload-attachment number="4" id="insert_archive" accept='png,jpg'></pupload-attachment>
                        </div>
                    </div>
                </div>
                <div class="moduleItem">
                    <div class="header">厂家</div>

                    <div class="eachItem leftItem">
                        <div class="name"><span>生产厂家</span><span class="add">+添加新厂家</span></div>
                        <div class="cont">
                            <pcombobox-normal id="insert_manufacturer_id">
                                <header placeholder="请选择生产厂家"></header>
                                <item datasource="[{name:'leo'}]" text="name"></item>
                            </pcombobox-normal>
                        </div>
                    </div>
                    <div class="eachItem rightItem">
                        <div class="name"><span>设备品牌</span><span class="add">+添加新品牌</span></div>
                        <div class="cont">
                            <pcombobox-normal id="insert_brand_id">
                                <header placeholder="请选择设备品牌"></header>
                                <item datasource="[{name:'leo'}]" text="name"></item>
                            </pcombobox-normal>
                        </div>
                    </div>

                    <div class="eachItem leftItem">
                        <div class="name"><span>生产日期</span></div>
                        <div class="cont">
                            <ptime-form id="insert_product_date">
                                <panel timetype="yMd" startyear="1993" endyear="2020" id="formtime"></panel>
                            </ptime-form>
                        </div>
                    </div>

                    <div class="eachItem rightItem">
                        <div class="name"><span>出厂编号</span></div>
                        <div class="cont">
                            <ptext-text id="insert_serial_num" placeholder="最多50个字符">
                                <verify errtip="不可为空" verifytype="space"></verify>
                            </ptext-text>
                        </div>
                    </div>

                    <div class="eachItem leftItem">
                        <div class="name"><span>设备型号</span></div>
                        <div class="cont">
                            <ptext-text id="insert_specification" placeholder="最多50个字符">
                                <verify errtip="不可为空" verifytype="space"></verify>
                            </ptext-text>
                        </div>
                    </div>

                </div>
                <div class="moduleItem">
                    <div class="header">供应&购买</div>

                    <div class="eachItem leftItem">
                        <div class="name"><span>供应商名称</span><span class="add">+添加新供应商</span></div>
                        <div class="cont">
                            <pcombobox-normal id="insert_supplier_id">
                                <header placeholder="请选择供应商"></header>
                                <item datasource="[{name:'leo'}]" text="name"></item>
                            </pcombobox-normal>
                        </div>
                    </div>
                    <div class="eachItem rightItem">
                        <div class="name"><span>合同编号</span></div>
                        <div class="cont">
                            <ptext-text id="insert_contract_id" placeholder="最多50个字符">
                                <verify errtip="不可为空" verifytype="space"></verify>
                            </ptext-text>
                        </div>
                    </div>
                    <div class="eachItem leftItem">
                        <div class="name"><span>资产编号</span></div>
                        <div class="cont">
                            <ptext-text id="insert_asset_id" placeholder="最多50个字符">
                                <verify errtip="不可为空" verifytype="space"></verify>
                            </ptext-text>
                        </div>
                    </div>
                    <div class="eachItem rightItem">
                        <div class="name"><span>采购价格</span></div>
                        <div class="cont">
                            <ptext-text id="insert_purchase_price" placeholder="最多50个字符" text='元'>
                                <verify errtip="请输入数字" verifytype="int"></verify>
                            </ptext-text>
                        </div>
                    </div>
                </div>
                <div class="moduleItem">
                    <div class="header">运行&维保</div>

                    <div class="eachItem leftItem">
                        <div class="name"><span>设备负责人</span></div>
                        <div class="cont">
                            <ptext-text id="insert_principal" placeholder="最多5个字">
                                <verify errtip="不可为空" verifytype="space"></verify>
                            </ptext-text>
                        </div>
                    </div>
                    <div class="eachItem rightItem">
                        <div class="name"><span>维保编码</span></div>
                        <div class="cont">
                            <ptext-text id="insert_maintain_id" placeholder="最多50个字符">
                                <verify errtip="请输入数字" verifytype="int"></verify>
                            </ptext-text>
                        </div>
                    </div>

                    <div class="eachItem leftItem">
                        <div class="name"><span>投产日期</span></div>
                        <div class="cont">
                            <ptime-form id="insert_start_date">
                                <panel timetype="yMd" startyear="1993" endyear="2020" id="formtime"></panel>
                            </ptime-form>
                        </div>
                    </div>
                    <div class="eachItem rightItem">
                        <div class="name"><span>合同截止日期</span></div>
                        <div class="cont">
                            <ptime-form id="insert_maintain_deadline">
                                <panel timetype="yMd" startyear="1993" endyear="2020" id="formtime"></panel>
                            </ptime-form>
                        </div>
                    </div>

                    <div class="eachItem leftItem">
                        <div class="name"><span>使用寿命</span></div>
                        <div class="cont">
                            <ptext-text id="insert_service_life" placeholder="请输入整数" text='年'>
                                <verify errtip="请输入整数" verifytype="int"></verify>
                            </ptext-text>
                        </div>
                    </div>
                    <div class="eachItem rightItem">
                        <div class="name"><span>设备保修期</span></div>
                        <div class="cont">
                            <ptext-text id="insert_warranty" placeholder="请输入整数" text='年'>
                                <verify errtip="请输入整数" verifytype="int"></verify>
                            </ptext-text>
                        </div>
                    </div>

                    <div class="eachItem leftItem">
                        <div class="name"><span>包养周期</span></div>
                        <div class="cont">
                            <ptext-text id="insert_maintain_cycle" placeholder="请输入整数" text='天'>
                                <verify errtip="请输入整数" verifytype="int"></verify>
                            </ptext-text>
                        </div>
                    </div>
                    <div class="eachItem rightItem">
                        <div class="name"><span>维修商名称</span><span class="add">+添加新维修商</span></div>
                        <div class="cont">
                            <pcombobox-normal id="insert_maintainer_id">
                                <header placeholder="请选择供应商"></header>
                                <item datasource="[{name:'leo'}]" text="name"></item>
                            </pcombobox-normal>
                        </div>
                    </div>

                    <div class="eachItem leftItem">
                        <div class="name"><span>投产状态</span></div>
                        <div class="cont">
                            <pcombobox-normal id="insert_status">
                                <header placeholder="请选择投产状态"></header>
                                <item datasource="[{name:'leo'}]" text="name"></item>
                            </pcombobox-normal>
                        </div>
                    </div>


                </div>
                <div class="moduleItem">
                    <div class="header">保险</div>

                    <div class="eachItem leftItem">
                        <div class="name"><span>保险公司名称</span><span class="add">+添加新保险公司</span></div>
                        <div class="cont">
                            <pcombobox-normal id="insert_insurer_id">
                                <header placeholder="请选择保险公司"></header>
                                <item datasource="[{name:'leo'}]" text="name"></item>
                            </pcombobox-normal>
                        </div>
                    </div>
                    <div class="eachItem rightItem">
                        <div class="name"><span>保险单号</span><span class="add">+添加新保险单号</span></div>
                        <div class="cont">
                            <pcombobox-normal id="insert_insurer_num">
                                <header placeholder="请选择保险单号"></header>
                                <item datasource="[{name:'leo'}]" text="name"></item>
                            </pcombobox-normal>
                        </div>
                    </div>
                </div>
                <div class="moduleItem">
                    <div class="header">技术参数</div>
                </div>
            </div>
        </div>
    </div>
