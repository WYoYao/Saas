<body>
        <% include ./../spaceMng/treeTemplate.html %>
    <div class="component" id="component">
        <div id="equipmentMng">

            <layer :layer="layer"></layer>


            <% include ./list.html %>

                <% include ./detail.html %>

                    <% include ./insert.html %>
        </div>
        <!-- <% include ./addSystem.html %> -->

       
        

            <pwindow-modal id="float_postion" isshade="true" title="" templateid="float_postion">
                <button>
                                 <pbutton-blue text="取消" icon="e" click="confirmhide"  isborder="false"  id="ds"></pbutton-blue>
                            </button>
                <animate maxpx="0" minpx="-830" orientation="right"> </animate>
            </pwindow-modal>
    </div>



    <!-- 添加位置 Start -->
    <script type="text/html" id="float_postion">
        <div style="width: 940px;height: 640px;">
            <div class="htxt">添加成功后将被自动加入到生产厂家列表中</div>
            <div class='fW'>
                <div class="contenter">
                    <div class="eqaddressFloatWrap lyr">
                        <% include ../spaceMng/addSpace.html %>
                    </div>

                    <div class="bottmer">
                        <div class='iln' @click.capture='_clickInsertLayerCancelByPostion()'>
                            <pbutton-white text="取消"></pbutton-white>
                        </div>
                        <div class='iln' @click.capture='_clickInsertLayerSubmitByPostion()'>
                            <pbutton-blue text="保存"></pbutton-blue>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <!-- 添加位置 End -->

    <!-- 添加四个厂家 Start -->
    <script type="text/html" id="floatTemp_factory">
        <div style="width: 540px; height: 640px;">
            <div class="htxt">添加成功后将被自动加入到生产厂家列表中</div>
            <div class='fW'>
                <div class="contenter">
                    <div class="eqaddressFloatWrap lyr">
                        <% include ../../../template/newMerchant.html %>
                    </div>

                    <div class="bottmer">
                        <div class='iln' @click.capture='_clickInsertLayerCancel()'>
                            <pbutton-white text="取消"></pbutton-white>
                        </div>
                        <div class='iln' @click.capture='_clickInsertLayerSubmit()'>
                            <pbutton-blue text="保存"></pbutton-blue>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </script>
    <!-- 添加四个厂家 End -->

    <!-- 报废设备 Start -->
    <pwindow-confirm id="confirmWindow">
        <button>
                    <pbutton-blue text="确定" click="scrappedEquipment"></pbutton-blue>
                    <pbutton-white text="取消" click="cancelScrappedEquipment"></pbutton-white>
                </button>
    </pwindow-confirm>
    <!-- 报废设备 End -->


    <ploading-part id='equipmentMngloading'></ploading-part>
    <pnotice-message id='equipmentMngpnotice'></pnotice-message>

    <ploading-part id='globalloading'></ploading-part>
    <pnotice-message id='globalnotice'></pnotice-message>
